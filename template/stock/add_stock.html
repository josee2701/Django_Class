{% load i18n static %}
{% block content %}
{{ form.media }}
<div class="modal-content" id="miModal" style="z-index: 1050">
  <div class="modal-body">
    <div class="card">
      <div class="modal-header">
        <h3>{% trans "Agregar A stock" %}</h3>
        <button type="button" id="cerrarVenta" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="card-body">
        <form hx-post="{{ request.path }}" hx-target="#modal-content" hx-swap="outerHTML" hx-target="#modal-content" autocomplete="off">
          {% csrf_token %}
          <div class="row">
            <div class="col">
              <div class="input-group input-group-static mb-1">
                <label for="producto">{% trans "Producto" %} <span style="color: red">*</span> </label>
                {{ form.producto }}
              </div>
              <div id="form-errors">{{ form.producto.errors }}</div>
            </div>
            <div class="col">
              <div class="input-group input-group-static mb-4">
                <label for="cantidad">{% trans "Cantidad: " %} <span style="color: red">*</span> </label>
                {{ form.cantidad }}
              </div>
              <div id="form-errors">{{ form.cantidad.errors }}</div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <button class="btn btn-primary mt-3" type="submit"><i class="fa-solid fa-floppy-disk me-2"></i> {% trans "Save" %}</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<head>
  <link rel="stylesheet" type="text/css" href="{% static 'assets/css/estilos_templates.css' %}" />
</head>

{% endblock content %}
