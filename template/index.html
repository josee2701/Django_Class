{% extends 'base.html' %}

{% block title %}Inicio - Tienda{% endblock %}

{% block content %}
    <header>
        <h1>Bienvenido a nuestra Tienda</h1>
    </header>

    <section class="product-list">
        <!-- Repite este bloque para cada producto -->
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Nombre del Producto">
            <div class="product-info">
                <h2>Nombre del Producto</h2>
                <p><strong>Precio:</strong> $XX,XXX.00</p>
                <p>Disponible en colores X</p>
            </div>
            <button>Comprar</button>
        </div>
    </section>
{% endblock %}
