<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jose Campos - Navbar</title>
    <style>
        :root {
            --primary-color: #2a2a2a;
            --secondary-color: #3a3a3a;
            --text-color: #ffffff;
            --hover-color: #4a4a4a;
        }
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .navbar {
            background-color: var(--primary-color);
            padding: 1rem 2rem;
            border-radius: 12px;
            margin: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1050;
        }
        .navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            display: flex;
            align-items: center;
            color: var(--text-color);
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2rem;
        }
        .logo svg {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        .nav-links {
            display: contents;
            gap: 1.5rem;
        }
        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .nav-links a:hover {
            color: #a0a0a0;
        }
        .download-btn {
            background-color: var(--secondary-color);
            color: var(--text-color);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .download-btn:hover {
            background-color: var(--hover-color);
        }
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .nav-links, .download-btn {
                display: none;
            }
            .menu-toggle {
                display: block;
            }
            .nav-links.active {
                display: flex;
                flex-direction: column;
                position: absolute;
                top: 70px;
                left: 0;
                right: 0;
                background-color: var(--primary-color);
                border-radius: 0 0 12px 12px;
                z-index: 1050;
                margin: 1rem;
                padding: 1rem 2rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="{% url 'index' %}" class="logo">
                Tienda
            </a>
            <div class="nav-links">
                <a href="{% url 'productos' %}">Productos</a>
                <a href="{% url 'stock' %}">Stock</a>
                <a href="{% url 'ventas' %}">Ventas</a>
            </div>
            <button class="menu-toggle" aria-label="Toggle menu">â˜°</button>
        </div>
    </nav>

    <script>
        document.querySelector('.menu-toggle').addEventListener('click', function() {
            document.querySelector('.nav-links').classList.toggle('active');
        });
    </script>
</body>
</html>
